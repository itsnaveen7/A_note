<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Note from Kuttravaali</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #ffe4e1;
        }
        .envelope {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .stamp {
            font-size: 3em;
            margin-top: 20px;
            animation: bounce 1.5s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
        .hidden {
            display: none;
        }
        h1 {
            color: #ff69b4;
            font-size: 2em;
            text-align: center;
        }
        .ribbon {
            position: absolute;
            top: 0;
            font-size: 2em;
            animation: fall linear infinite;
        }
        @keyframes fall {
            from {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Envelope Section -->
    <div class="envelope" id="envelope">
        <div class="stamp">ðŸ’Œ</div>
        <div>A note from Kuttravaali</div>
    </div>

    <!-- Message and Shower Section -->
    <div id="message-section" class="hidden">
        <h1>Hope you're doing good, shineyy! ðŸŽ€</h1>
    </div>

    <!-- Background Music -->
    <audio id="bgm" loop>
        <source src="https://www.dropbox.com/scl/fi/50k44agz9ef3mbxnnuptd/End-of-Beginning-2-Djo-Ringtone.mp3?rlkey=id2gwpskw73fnkz19gxinysf8&st=avorowde&dl=1" type="audio/mpeg">
    </audio>

    <script>
        const envelope = document.getElementById("envelope");
        const messageSection = document.getElementById("message-section");
        const bgm = document.getElementById("bgm");

        // Function to create a falling ribbon
        function createRibbon() {
            const ribbon = document.createElement("div");
            ribbon.textContent = "ðŸŽ€";
            ribbon.classList.add("ribbon");

            // Randomize position and animation duration
            ribbon.style.left = Math.random() * 100 + "vw";
            ribbon.style.animationDuration = Math.random() * 3 + 2 + "s";
            ribbon.style.fontSize = Math.random() * 10 + 15 + "px";

            // Add ribbon to the document
            document.body.appendChild(ribbon);

            // Remove ribbon after animation ends
            setTimeout(() => {
                ribbon.remove();
            }, 5000);
        }

        // Handle envelope click
        envelope.addEventListener("click", () => {
            envelope.classList.add("hidden");
            messageSection.classList.remove("hidden");
            setInterval(createRibbon, 200); // Start ðŸŽ€ shower
            bgm.play(); // Play background music
        });
    </script>
</body>
</html>>
